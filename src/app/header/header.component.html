<header class="header">
  <div class="header-top">
    <div class="container">
      <a href="{{headeraddress.phone}}" class="helpline-box">
        <div class="icon-box">
          <ion-icon name="call-outline"></ion-icon>
        </div>
        <div class="wrapper">
          <p class="helpline-title">Звонити за номером :</p>
          <p class="helpline-number">{{ headeraddress.phone }}</p>
        </div>
      </a>
      <a href="#" class="logo">
        <img src="../../assets/logo.svg" alt="Tourly logo">
      </a>
      <div class="header-btn-group">
        <div *ngIf="isSearchOpen" class="search-box">
          <input type="text" placeholder="Пошук" class="search-input" [(ngModel)]="searchTerm">
        </div>
        <button class="search-btn" aria-label="Search" (click)="onSearchClick()">
          <ion-icon name="search"></ion-icon>
        </button>
        <button routerLink="/profile" routerLinkActive="active" data-nav-link>
          <ion-icon style="color: white; font-size: 32px;" name="person-circle-outline"></ion-icon>
        </button>
        <button class="nav-open-btn" aria-label="Open Menu" (click)="toggleMenu()" data-nav-open-btn>
          <ion-icon name="menu-outline"></ion-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="header-bottom">
    <div class="container">
      <ul class="social-list">
        <li>
          <a href="" class="social-link">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
        <li>
          <a href="" class="social-link">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>
        <li>
          <a href="" class="social-link">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        </li>
      </ul>

      <nav class="navbar" data-navbar [class.active]="isMenuOpen">
        <div class="navbar-top">
          <a href="" class="logo">
            <img src="../../assets/logo-blue.svg" alt="Tourly logo">
          </a>
          <button class="nav-close-btn" aria-label="Close Menu" (click)="toggleMenu()">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <ul class="navbar-list">
          <li>
            <a class="navbar-link" (click)="scrollToElement('aboutSection')" (click)="toggleMenu()" routerLink="/about" routerLinkActive="active" data-nav-link>ПРО НАС</a>
          </li>
          <li>
            <a class="navbar-link" (click)="scrollToElement('toursSection')" (click)="toggleMenu()" routerLink="/tours" routerLinkActive="active" data-nav-link>ТУРИ</a>
          </li>
          <li>
            <a class="navbar-link" (click)="scrollToElement('blogSection')" (click)="toggleMenu()" routerLink="/blog" routerLinkActive="active" data-nav-link>БЛОГ</a>
          </li>
          <li>
            <a class="navbar-link" (click)="scrollToElement('gallerySection')" (click)="toggleMenu()" routerLink="/gallery" routerLinkActive="active" data-nav-link>ГАЛЕРЕЯ</a>
          </li>
          <li>
            <a class="navbar-link" (click)="scrollToElement('contactSection')" (click)="toggleMenu()" routerLink="/contact" routerLinkActive="active" data-nav-link>ЗВ'ЯЖІТЬСЯ З НАМИ</a>
          </li>
        </ul>
      </nav>
      <button routerLink="/search" routerLinkActive="active" class="btn btn-primary">Забронюйте зараз</button>
    </div>
  </div>
</header>

<main>
  <article>
    <section class="hero">
      <div class="container">
        <h2 class="h1 hero-title">ПОДОРОЖ ДЛЯ ДОСЛІДЖЕННЯ СВІТУ</h2>
        <div class="btn-group">
          <button routerLink="/about" routerLinkActive="active" class="btn btn-primary">Дізнатися більше</button>
          <button routerLink="/search" routerLinkActive="active" class="btn btn-secondary">Забронюйте зараз</button>
        </div>
      </div>
    </section>
  </article>
</main>
